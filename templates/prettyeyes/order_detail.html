{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order detail</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{% static 'prettyeyes/css/table.css' %}" />
    {% for history in order.history_set.all %}
        <div>
        <table id="table-blue">
            <th>{{ history.name }}</th>
            <tr><td>{{ history }}</td></tr>
        </table>
        </div>
        <br/>
    {% endfor %}
</body>
</html>
