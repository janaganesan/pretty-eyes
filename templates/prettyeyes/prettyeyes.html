{% extends "prettyeyes/base.html" %}
{% load static %}

{% block title %}
    <title>Pretty Eyes</title>
{% endblock %}

{% block extra_js %}
    <script type="text/javascript" src="{% static 'prettyeyes/js/data.js' %}"></script>
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'prettyeyes/css/custom_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'prettyeyes/css/table.css' %}" />
    <div id="container">
        <div class="row">
            <div class="col-md-3">
                <div id="order_list" class="vertical-menu"></div>
                <button id="btn-compare" type="button" class="btn btn-warning mt-md-2" data-toggle="modal" data-target="#diffModal" disabled>Compare</button>
            </div>
            <div class="col-md-9">
                <iframe id="dataframe" name="frame_data" frameBorder="0"></iframe>
            </div>
        </div>
    </div>
    <!-- Modal for report compare -->
    <div>
        <div class="modal fade" id="diffModal" tabindex="-2" role="dialog" aria-labelledby="Compare" aria-hidden="true">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="diffTitle">Compare Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table id="compare-report"></table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
