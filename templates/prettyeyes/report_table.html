{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order detail</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'prettyeyes/js/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'prettyeyes/css/bootstrap.min.css' %}" />
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{% static 'prettyeyes/css/table.css' %}" />
    <h2>{{ name }}</h2>
    <table id="report-table">
        <th>Field</th>
        <th>Value</th>
        {% for key, value in data %}
            <tr>
                <td>{{ key }}:</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
